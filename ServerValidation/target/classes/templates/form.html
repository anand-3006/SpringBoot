<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body style="background:#e2e2e2;">
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<form th:action="@{/submit}" class="bg-white p-5" method="post" th:object="${user}">
				
				<h1 class="text-center">Login Page</h1>
					<div class="form-group">
						<label for="exampleInputEmail1">User Name</label> 
						<input
							type="text"
							name="name" 
							class="form-control" 
							th:value="${user.name}"
							id="exampleInputEmail1"
							th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
							aria-describedby="emailHelp" 
							placeholder="Enter User Name">
							<div th:each="e:${#fields.errors('name')}" th:text="${e}" class="invalid-feedback" id="validationServer03Feedback">
      						</div>
							
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Email</label>
						 <input
							type="text"
							name="email" 
							th:value="${user.email}"
							th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
							class="form-control" 
							id="exampleInputPassword1"
							placeholder="Enter your Email">
							<div th:each="e:${#fields.errors('email')}" th:text="${e}" class="invalid-feedback" id="validationServer03Feedback">
      						</div>
					</div>
					<div class="form-check">
						<input 
						type="checkbox" 
						name="agreed"
						th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"
						class="form-check-input" 
						id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">
							Agree terms and condition</label>
						<div th:each="e:${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback" id="validationServer03Feedback">
      						</div>	
							
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>



			</div>
		</div>
	</div>
</body>
</html>
